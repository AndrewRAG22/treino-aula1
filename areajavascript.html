<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area do circulo</title>
</head>
<body>
    <script>
//solicitar ao usuario o raio do circulo
let raio = prompt(`insitra o raio do circulo: `)
//converter o raio de string para numero
raio = parseFloat(raio);
//calcular a area
const area= Math.PI*Math.pow(raio,2);
//exibir o resultado
console.log(`area do curculo é :` , area)
alert("a area do circulo é : "+area.toFixed(2))
    </script>
    
</body>
</html>
