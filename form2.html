<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario2</title>
</head>
<body>
    <form action="" method="POST">
<br><br>
<label for="name">Nome:</label>
<input type="text" name="nome" placeholder="Digite seu nome" size="50" maxlength="50">
<br><br><br>
<label for="senha">Senha:</label>
        <input type="text" type="password" nome="senha" size="8" maxlength="8">
        <br><br><br>

<fieldset>
<label for="linguagem">Linguagem que te interesse</label>
<br><br>
<input type="checkbox" nome="linguagem[]" value="c++">C++
<input type="checkbox" nome="linguagem[]" value="php">php
<input type="checkbox" nome="linguagem[]" value="Delphi">Delphi


</fieldset> 
<label for="Linguagem escolhida ">Linguagem que ira cursar agora</label>
<br><br>
<input type="radio" nome="curso" value="c++">C++
<input type="radio" nome="curso" value="php">php
<input type="radio" nome="curso" value="Delphi">Delphi
<br><br>

<select name="escola">
    <option value="c++">C++</option>
    <option value="php">php</option>
    <option value="Delphi">Delphi</option>
</select>
<br><br>

<input name="submit" type="submit" id="submit" value="Enviar">
</form>
    
</body>
</html>
